<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Virus 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      padding: 20px;
    }

    header img {
      max-width: 200px;
    }

    nav {
      margin-top: 20px;
    }

    nav button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #contentBox {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo El Virus 3D">
  </header>

  <nav>
    <button onclick="mostrar('home')">Home</button>
    <button onclick="mostrar('games')">Games</button>
  </nav>

  <div id="contentBox">
    <h2>Bienvenido a El Virus 3D</h2>
    <p>Somos un estudio de desarrollo de videojuegos indie, con sede en Uruguay. Exploramos ideas creativas, prototipos jugables y tecnología accesible para todos.</p>
  </div>

  <script>
    function mostrar(seccion) {
      const box = document.getElementById('contentBox');
      if (seccion === 'home') {
        box.innerHTML = `
          <h2>Bienvenido a El Virus 3D</h2>
          <p>Somos un estudio de desarrollo de videojuegos indie, con sede en Uruguay. Exploramos ideas creativas, prototipos jugables y tecnología accesible para todos.</p>
        `;
      } else if (seccion === 'games') {
        box.innerHTML = `
          <h2>Juegos</h2>
          <p>Pronto podrás probar nuestros proyectos directamente desde esta web.</p>
        `;
      }
    }
  </script>

</body>
</html>
