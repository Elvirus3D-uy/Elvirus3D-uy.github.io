<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // Redirige cualquier ruta a index.html preservando el path
    var path = window.location.pathname;
    var newUrl = window.location.origin + '/?redirect=' + path;
    window.location.replace(newUrl);
  </script>
</head>
<body></body>
</html>
